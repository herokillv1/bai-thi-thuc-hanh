<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>

<script>
    function inputArr(a) {
        let sizeArr;
        do {
            sizeArr = +prompt('Nhập kích thước mảng');
        }while (sizeArr<=0);


        for (let i=0;i<sizeArr;i++){
            a[i] = Math.floor(Math.random()*30);
        }
    }

    function displayArr(a) {
        for (let i=0;i<a.length;i++){
            document.write(a[i]+' ');
        }
    }

    let arr = new Array();
    inputArr(arr);
    document.write('<br>');
    displayArr(arr);
    document.write('<br>');
    function finMax(a) {
        let max = a[0];
        for (let i=0;i<a.length;i++){
            if (max<a[i]){
                max=a[i];
            }
        }return max;
    }
    document.write('số lớn nhất trong mảng là : ' + finMax(arr));
</script>


</body>
</html>
